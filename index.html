<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body style="padding-top: 100px">
<h1>Sample Screen</h1>
<input id="importBox" placeholder="import array" type="text"/>
<input id="btnAdd" onclick="addElementToArray();" type="button" value="Add"/>
<input id="btnDisplay" onclick="displayArray();" type="button" value="Display"/>
<div id="result"></div>
<script>
    let x = 0; //Chi so truy cập tới các phần tử trong mảng
    let array = Array(); //lưu các giá trị được nhập vào

    function addElementToArray() {
        array[x] = document.getElementById("importBox").value; //lấy gí trị từ input-dex và gán phần tử ở vị trí x trong mảng mỗi lần hàm đc gọi
        alert("Element: " + array[x] + " added at the index" + x); // hiện thị phần tử được thêm vào mảng
        x++;
        document.getElementById("importBox").value = ""; //gán giá trị rỗng cho input-text
    }

    function displayArray() {
        let e = "<hr/>"; // lưu thẻ hr mỗi lần hiển thị một phần tử
        for (let i = 0; i < array.length; i++) { //duyệt toàn bộ mảng
            e += "Element " + i + " = " + array[i] + " <br/>"; //Mỗi lần duyệt lấy giá trị của các phần tử cộng dồn vào biến e.
        }
        document.getElementById("result").innerHTML = e; //hiển thị biến e
    }
</script>
</body>
</html>
